<form ng-submit="save()">
    <div class="bin-menu-edit-body">
        <div class="form-group">
            <table class="table">
                <tr ng-if="languages.length == 0">
                    <th colspan="2">
                        <i18n code="i18n.menu.what.is.main.language.label" read-only ng-bind="::var"></i18n>
                    </th>
                </tr>
                <tr ng-if="languages.length > 0">
                    <th>{{languages[0].name}}</th>
                    <th>
                        <span ng-show="languages.length > 1"
                              i18n code="i18n.menu.main.language.label" read-only ng-bind="::var"></span>
                        <button ng-show="languages.length == 1" type="button" class="btn btn-danger"
                                ng-click="remove(languages[0])" i18n code="i18n.menu.delete.language.button" read-only>
                            <i class="fa fa-times"></i> <span ng-bind="::var"></span>
                        </button>
                    </th>
                </tr>
                <tr ng-repeat="lang in languages track by lang.code" ng-if="!$first">
                    <th ng-bind="::lang.name"></th>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="remove(lang)"
                                i18n code="i18n.menu.delete.language.button" read-only>
                            <i class="fa fa-times"></i> <span ng-bind="::var"></span>
                        </button>
                    </td>
                </tr>
                <tfoot>
                <tr>
                    <td>
                        <select class="form-control" ng-model="selectedLanguage"
                                ng-options="l.name for l in availableLanguages track by l.code"></select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="add(selectedLanguage)">
                            <span ng-show="languages.length == 0"
                                  i18n code="i18n.menu.continue.button" read-only ng-bind="::var"></span>
                            <span ng-hide="languages.length == 0" i18n code="i18n.menu.add.language.button" read-only>
                                <i class="fa fa-plus"></i> <span ng-bind="::var"></span>
                            </span>
                        </button>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="bin-menu-edit-actions">
        <button type="submit" class="btn btn-primary" i18n code="i18n.menu.save.button" read-only ng-bind="::var"></button>
        <button type="reset" class="btn btn-default" ng-click="close()"
                i18n code="i18n.menu.cancel.button" read-only ng-bind="::var">
        </button>
    </div>
</form>
